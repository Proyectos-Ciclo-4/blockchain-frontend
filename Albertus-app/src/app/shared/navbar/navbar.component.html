<header class="header">
    <nav class="navbar">
        <div  class="container-fluid">
          <a [routerLink]="[ '/' ]" class="navbar-brand logo">
            <img src="../../../assets/images/LogoAlbertus.png" alt="Logo"  class="d-inline-block logo">
          </a>
          <div class="d-flex" *ngIf="sessionActive">            
            <button class="btn fs-3" type="button" (click)="logout()">Salir</button>
          </div>
          <div class="d-flex" *ngIf="!sessionActive">            
            <a  [routerLink]="[ '/user/login' ]" class="btn fs-3 ">Ingresar</a>            
            <a  [routerLink]="[ '/user/register' ]" class="btn fs-3">Registrate</a>
          </div>
        </div>
    </nav>
</header>
